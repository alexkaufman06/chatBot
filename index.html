<!DOCTYPE html>
<html>
<head>
	<title>ChatBot</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="chat-bot">
		<div class="msg-header">
			<div class="msg-header-img">
				<img src="photo.jpg">
			</div>
			<div class="active">
				<h4>Brad Bradford III</h4>
				<h6>3 hours ago...</h6>
			</div>
			<div class="header-icons">
				<i class="fa fa-phone"></i>
				<i class="fa fa-video-camera"></i>
				<i class="fa fa-info-circle"></i>
			</div>
		</div>

		<div class="chat-page">
			<div class="msg-inbox">
				<div class="chats">
					<div class="msg-page">
						<div class="received-chats">
							<div class="received-chats-img">
								<img src="photo.jpg">
							</div>
							<div class="received-msg">
								<div class="received-msg-inbox">
									<p>Hi there you looking fellow!</p>
									<span class="time">11:01 PM | Jan 1 2019</span>
								</div>
							</div>
						</div>	

						<div class="outgoing-chats">
							<div class="outgoing-chats-msg">	
								<p>You're a nice looking fellow as well!</p>
								<span class="time">11:02 PM | Jan 1 2019</span>
							</div>
							<div class="outgoing-chats-img">
								<img src="photo.jpg">
							</div>
						</div>

						<div class="received-chats">
							<div class="received-chats-img">
								<img src="photo.jpg">
							</div>
							<div class="received-msg">
								<div class="received-msg-inbox">
									<p>How about us two nice fellows get together and play karate in the basement!</p>
									<span class="time">11:03 PM | Jan 1 2019</span>
								</div>
							</div>
						</div>	

						<div class="outgoing-chats">
							<div class="outgoing-chats-msg">	
								<p>Let's do it!</p>
								<span class="time">11:05 PM | Jan 1 2019</span>
							</div>
							<div class="outgoing-chats-img">
								<img src="photo.jpg">
							</div>
						</div>

<!-- 						<div class="msg-bottom">
							<div class="bottom-icons">
								<i class="fa fa-plus-circle"></i>
								<i class="fa fa-camera"></i>
								<i class="fa fa-microphone"></i>
								<i class="fa fa-smile-o"></i>
							</div>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Write message here...">
								<div class="input-group-append">
									<span class="input-group-text">
										<i class="fa fa-paper-plane"></i>
									</span>
								</div>
							</div>
						</div> -->
					</div>

				</div>
				<div class="msg-bottom">
					<div class="bottom-icons">
						<i class="fa fa-plus-circle"></i>
						<i class="fa fa-camera"></i>
						<i class="fa fa-microphone"></i>
						<i class="fa fa-smile-o"></i>
					</div>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Write message here...">
						<div class="input-group-append">
							<span class="input-group-text">
								<i class="fa fa-paper-plane"></i>
							</span>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
